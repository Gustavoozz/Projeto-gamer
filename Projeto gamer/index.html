<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto Gamer</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="header-top">
                <div class="layout-grid">
                    <div class="contatos">
                        <div class="phone">
                            <img src="assets/icons/icone_telefone.svg" alt="Icone de telefone de contato">
                            <p>(11) 0900-1010</p>
                        </div>
                        <div class="mail">
                            <img src="assets/icons/icone_email.svg" alt="Icone de email de contato">
                            <p>contato@gamer.com.br</p>
                        </div>
                    </div>
                    <div class="midias-sociais">
                        <a href="">
                            <img src="assets/icons/facebook.svg" alt="Imagem link do facebook da empresa">
                        </a>
                        <a href="">
                            <img src="assets/icons/linkedin.svg" alt="Imagem link do Linkedin da empresa">
                        </a>
                        <a href="">
                            <img src="assets/icons/instagram.svg" alt="Imagem link do Instagram da empresa">
                        </a>
                    </div>
                </div>
            </div>

            <div class="header-bottom">
                <div class="layout-grid alinhamento-between-center">
                    <!-- Menu hamburger. Visivel apenas no smartphone -->
                    <img src="assets/icons/hamburger.svg" alt="Icone de telefone. Abre e fecha o menu principal no celular.">
                    <img class="logo" src="assets/images/logotipo-gamer.svg" alt="Imagem logotipo gamer com um controle de videogame ao centro">
                    <nav class="menu">
                        <a href="">Inicio</a>
                        <a href="">Jogadores</a>
                        <a href="">Noticias</a>
                        <a href="">Equipes</a>
                        
                        <div class="phone">
                            <img src="assets/icons/icone_telefone.svg" alt="Icone de telefone de contato">
                            <p>(11) 0900-1010</p>
                        </div>
                        <div class="mail">
                            <img src="assets/icons/icone_email.svg" alt="Icone de email de contato">
                            <p>contato@gamer.com.br</p>
                        </div>
                    
                        <div class="midias-sociais">
                            <a href="">
                                <img src="assets/icons/facebook.svg" alt="Imagem link do facebook da empresa">
                            </a>
                            <a href="">
                                <img src="assets/icons/linkedin.svg" alt="Imagem link do Linkedin da empresa">
                            </a>
                            <a href="">
                                <img src="assets/icons/instagram.svg" alt="Imagem link do Instagram da empresa">
                            </a>
                        </div>
                    </nav>

                    <!-- Menu 3 pontinhos -->
                    <img src="assets/icons/pontinhos.svg" alt="Icone 3 pontinhos, abre e fecha o menu de usuarios">
                    <div class="menu-usuarios">
                        <a href="">
                            <img src="assets/icons/person.svg" alt="Icone do perfil">
                            <a href="">
                                <img src="assets/icons/bag.svg" alt="Icone do sacola">
                                <a href="">
                                    <img src="assets/icons/search.svg" alt="Icone de pesquisa">
                                </a>
                            </div>
                        </div>
                    </div>
                </header>
            </body>
        </html>
