<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto Gamer</title>
        <link rel="stylesheet" href="./css/style.css">

    <body>
        <header>

                <div class="contatos">

                        <img src="assets/icons/icone_telefone.svg" alt="Icone de telefone de contato">

                    </div>
                    <div class="mail">
                        <img src="assets/icons/icone_email.svg" alt="Icone de email de contato">

                    </div>
                </div>
                
                <div class="midias-sociais">
                    <a href="">
                        <img src="assets/icons/facebook.svg" alt="Imagem link do facebook da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/linkedin.svg" alt="Imagem link do Linkedin da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/instagram.svg" alt="Imagem link do Instagram da empresa">
                    </a>
                </div>
            </div>
            <div class="header-bottom">
                <img src="assets/images/logotipo-gamer.svg" alt="Imagem logotipo gamer com um controle de videogame ao centro">

                <nav class="menu">
                    <a href="">Inicio</a>
                    <a href="">Jogadores</a>
